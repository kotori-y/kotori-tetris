<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kotori Tetris</title>
</head>
<body>
    <div id="main">
        <div id="head"></div>
        <div id="screen-container">
            <div id="cover"></div>
            <div id="screen">
                <div id="game-stage">
                    <div id="game">
<!--                        <div class="block"></div>-->
<!--                        <div class="block"></div>-->
<!--                        <div class="block"></div>-->
<!--                        <div class="block"></div>-->
                    </div>
                    <div id="panel">
                        <div class="score-container">
                            <div class="score-title">SCORE</div>
                            <div class="score-decoration">
                                <div id="decoration1"></div>
                                <div id="score">0</div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <div class="stage level">
                                <p>LEVEL</p>
                                <p id="level">1</p>
                            </div>
                            <div class="stage lines">
                                <p>LINES</p>
                                <p id="line">0</p>
                            </div>
                        </div>
                        <div class="next-block-container" id="next">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="button-group">
            <div id="cross-key">
                <div id="key-up-down"></div>
                <div id="key-left-right"></div>
            </div>
            <div id="circle-key">
                <div id="key-a"></div>
                <div id="key-b"></div>
            </div>
        </div>
    </div>
</body>
</html>
